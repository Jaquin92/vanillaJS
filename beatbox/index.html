<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
    <div id="shell">
        <div class="button-shell">
            <span data-key="65" class="button">A</span>
            CLAP
        </div>
        <div class="button-shell">
            <span data-key="83" class="button">S</span>
            HIHAT
        </div>
        <div class="button-shell">
            <span data-key="68" class="button">D</span>
            KICK
        </div>
        <div class="button-shell">
            <span data-key="70" class="button">F</span>
            OPENHAT
        </div>
        <div class="button-shell">
            <span data-key="71" class="button">G</span>
            BOOM
        </div>
        <div class="button-shell">
            <span data-key="72" class="button">H</span>
            RIDE
        </div>
        <div class="button-shell">
            <span data-key="74" class="button">J</span>
            SNARE
        </div>
        <div class="button-shell">
            <span data-key="75" class="button">K</span>
            TOM
        </div>
        <div class="button-shell">
            <span data-key="76" class="button">L</span>
            TINK
        </div>
    </div>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>
    <script src="index.js"></script>
</body>

</html>
